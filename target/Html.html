<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bed Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar for Dashboard -->
        <div id="dashboard">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Casesheet</a></li>
                <li><a href="#">Ward Request</a></li>
                <li><a href="#">Transfer Room</a></li>
                <li><a href="#">Cancel Admission</a></li>
            </ul>
        </div>

        <!-- Main content -->
        <div id="main-content">
            <h1>Hospital Bed Availability</h1>

            <!-- Patient Allocation Form -->
            <div id="patient-form">
                <h2>Allocate Bed</h2>
                <form id="bed-allocation-form">
                    <label for="patientName">Patient Name:</label>
                    <input type="text" id="patientName" name="patientName" required><br>

                    <label for="patientAge">Patient Age:</label>
                    <input type="number" id="patientAge" name="patientAge" required><br>

                    <label for="bedId">Bed Number:</label>
                    <input type="number" id="bedId" name="bedId" required><br>

                    <button type="submit">Allocate Bed</button>
                </form>
            </div>

            <!-- Bed Availability List -->
            <div id="bed-list">
                <!-- Bed details will be inserted dynamically here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
