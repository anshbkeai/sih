<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Dark background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #1e1e1e; /* Darker box background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Increased shadow for a stronger effect */
            width: 300px;
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffffff; /* White text for contrast */
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333333; /* Darker border */
            border-radius: 5px;
            background-color: #2c2c2c; /* Slightly lighter input background */
            color: #ffffff; /* White input text */
            box-sizing: border-box;
        }

        .textbox input::placeholder {
            color: #bbbbbb; /* Lighter placeholder text */
        }

        .login-btn {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .login-box p {
            color: #ff4c4c; /* Red color for error messages */
            font-size: 14px;
        }
        .home-link {
      /* Positioning and style for the home link */
      display: inline-block;
      margin-top: 10px;
      color: #ffffff;
      text-decoration: none; /* Remove underline */
      transition: color 0.3s;
    }

    .home-link:hover {
      color: #007BFF; /* Change color on hover */
    }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form th:action="@{/login/v1}" method="post">
                <div class="textbox">
                    <input type="text" name="username" placeholder="Username" required autofocus>
                </div>
                <div class="textbox">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div>
                    <button type="submit" class="login-btn">Login</button>
                </div>
                <!-- Display error message if present -->
                <div th:if="${error}">
                    <p th:text="${error}"></p>
                </div>
                <div class="home-link">
                    <a th:href="@{/home}">Home</a>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
